name: napari-ai-lab
display_name: Napari AI Lab
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: napari-ai-lab.write_multiple
      python_name: napari_ai_lab._writer:write_multiple
      title: Save multi-layer data with Napari AI Lab
    - id: napari-ai-lab.write_single_image
      python_name: napari_ai_lab._writer:write_single_image
      title: Save image data with Napari AI Lab
    - id: napari-ai-lab.make_container_widget
      python_name: napari_ai_lab:ImageThreshold
      title: Make threshold Container widget
    - id: napari-ai-lab.make_magic_widget
      python_name: napari_ai_lab:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-ai-lab.make_function_widget
      python_name: napari_ai_lab:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-ai-lab.make_qwidget
      python_name: napari_ai_lab:ExampleQWidget
      title: Make example QWidget
  writers:
    - command: napari-ai-lab.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-ai-lab.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  widgets:
    - command: napari-ai-lab.make_container_widget
      display_name: Container Threshold
    - command: napari-ai-lab.make_magic_widget
      display_name: Magic Threshold
    - command: napari-ai-lab.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-ai-lab.make_qwidget
      display_name: Example QWidget
